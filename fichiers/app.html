<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" />
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="app.css">
    <title>Statistiques des décès par déparpartement en France métropolitaine</title>
</head>
<body>
    <form id="form">
        <select id="statistiques">
        <option>Choix de la statistique</option>
        </select>
        <select id="annee">
            <option>Choix de l'année d'étude</option>
        </select>
        <button>OK</button>
    </form>
    <div id="map"></div>
    <div id="info"></div>
    <!-- <button class="ol-zoom-in" type="button" title="Zoom in">+</button>
    <button class="ol-zoom-out" type="button" title="Zoom out">−</button> -->


    <div id="pannel">
        <div id="pannel-back"></div>
        <div id="pannel-container">
            <div id="titre">Timeline circulaire des décès par département</div>
            <div id="timeline">
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </div>
            <a id="btn_close">Fermer</a>
        </div>
      </div>


    <script src="main.js"></script>
</body>
</html>
